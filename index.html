<!DOCTYPE html>
<html lang="ru-UA">
<head>
    <meta charset="UTF-8">
    <title>Piet Mondrian</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
    <body>
        <table>
            <tr class="line1">
                <td colspan="2" class="color1"></td>
                <td colspan="2" class="color5"></td>
                <td colspan="2" class="color2"></td>
            </tr>
            <tr class="line2">
                <td></td>
                <td colspan="3" rowspan="2" class="color3"></td>
                <td colspan="2" class="color2"></td>
            </tr>
            <tr class="line3">
                <td rowspan="2" class="color1"></td>
                <td class="color1"></td>
                <td class="color5"></td>
            </tr>
            <tr class="line4">
                <td colspan="2" rowspan="2" class="color4"></td>
                <td class="color1"></td>
                <td colspan="2" class="color1"></td>
            </tr>
            <tr class="line5">
                <td rowspan="3" class="color2"></td>
                <td class="color1"></td>
                <td rowspan="2" colspan="2" class="color5"></td>
            </tr>
            <tr class="line6">
                <td colspan="2" rowspan="2" class="color1"></td>
                <td class="color4"></td>
            </tr>
            <tr  class="line7">
                <td colspan="3" class="color1"></td>
            </tr>
        </table>
</body>
</html>
